{% extends "base.html" %}
{% block content %}
<h2>Create Prediction</h2>
<form method="POST">
    <div class="form-group">
        <label for="match_name">Match Name</label>
        <input type="text" class="form-control" id="match_name" name="match_name" required>
    </div>
    <div class="form-group">
        <label for="match_time">Match Time</label>
        <input type="text" class="form-control" id="match_time" name="match_time" required>
    </div>
    <div class="form-group">
        <label for="prediction">Prediction</label>
        <input type="text" class="form-control" id="prediction" name="prediction" required>
    </div>
    <div class="form-group">
        <label for="odds">Odds</label>
        <input type="number" class="form-control" id="odds" name="odds" step="0.001" required>
    </div>
    
    <div class="form-group">
        <label for="result">Result</label>
        <select class="form-control" id="result" name="result">
            <option value="win">Win</option>
            <option value="loss">Loss</option>
            <option value="pending">Pending</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Prediction</button>
</form>
{% endblock %}
