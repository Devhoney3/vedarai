{% extends "base.html" %}
{% block content %}
<h2>Update Blog</h2>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ blog[1] }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" required>{{ blog[2] }}</textarea>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ blog[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Blog</button>
</form>
{% endblock %}
