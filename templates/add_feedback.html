{% extends "base.html" %}
{% block content %}
<h2>Add Feedback</h2>
<form method="POST">
    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
</form>
{% endblock %}
